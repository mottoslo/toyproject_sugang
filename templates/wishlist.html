<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<style type="text/css">
    td,
    th {
        text-align: center;
        vertical-align: middle;
    }
</style>

<script>

    // class_list : wishlist페이지에서는 wishlist [과목코드들], 신청내역페이지에서는 enrollment [과목코드들]
    function drawtable() {
        let class_list = ['STAT420']
        let num_hrs = 10;
        $('#timetableid').append(
            `<tr>
                    <th class = 'timeth'></th>
                    <th class = 'timeth'>월</th>
                    <th class = 'timeth'>화</th>
                    <th class = 'timeth'>수</th>
                    <th class = 'timeth'>목</th>
                    <th class = 'timeth'>금</th>
                    <th class = 'timeth'>토</th>
                </tr>`
        )
        for (var i = 1; i < num_hrs + 1; i++) {
            $('#timetableid').append(
                `<tr>
                    <th class = 'timeth' rowspan = '4'>${i + 8}</th>
                    <td class = 'timetd' id = 'p${i}1'></th>
                    <td class = 'timetd' id = 'p${i + 10}1'></td>
                    <td class = 'timetd' id = 'p${i + 20}1'></td>
                    <td class = 'timetd' id = 'p${i + 30}1'></td>
                    <td class = 'timetd' id = 'p${i + 40}1'></td>
                    <td class = 'timetd' id = 'p${i + 50}1'></td>
                </tr>`
            )


            for (var j = 2; j < 5; j++) {
                $('#timetableid').append(
                    `<tr>
                    <td class = 'timetd' id = 'p${i}${j}'></td>
                    <td class = 'timetd' id = 'p${i + 10}${j}'></td>
                    <td class = 'timetd' id = 'p${i + 20}${j}'></td>
                    <td class = 'timetd' id = 'p${i + 30}${j}'></td>
                    <td class = 'timetd' id = 'p${i + 40}${j}'></td>
                    <td class = 'timetd' id = 'p${i + 50}${j}'></td>
                </tr>`
                )
            }
        }

        let formData = new FormData();
        formData.append('code_list_len', class_list.length)
        for (var i = 0; i < class_list.length; i++) {
            formData.append(`code_list${i}`, class_list[i])
        }
        fetch('api/get_table_position', { method: "POST", body: formData }).then((res) => res.json()).then((data) => {
            let draw_info = data['result']
            draw_info.forEach((elem) => {
                positions = elem['class_pos']
                color = elem['class_color']

                positions.forEach((onetime_pos) => {
                    onetime_pos.forEach((pos) => {
                        $(`#p${pos}`).css('background-color', color)
                    })
                })
            })
        })

        let btn = document.querySelector('#drawbutton')
        btn.textContent = '시간표 지우기'
        btn.setAttribute('onClick', 'deletetable()')

        // temp_poslist.forEach((elem) => {
        //     $(`#p${elem}`).css('background-color', 'green')
        // })
    }
    function deletetable() {
        $('#timetableid').hide()
        let btn = document.querySelector('#drawbutton')
        btn.setAttribute('onClick', 'showtable()')
        btn.textContent = '시간표 그리기'
    }
    function showtable() {
        $('#timetableid').show()
        let btn = document.querySelector('#drawbutton')
        btn.setAttribute('onClick', 'deletetable()')
        btn.textContent = '시간표 지우기'
    }

</script>


<script>

    $(document).ready(function () {
        // 로그인 세션 확인  // 신청강의 리스트 
        show_wishlist()
    })

    let login_session = auth()
    let user_id = login_session['user_id']

    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    function show_wishlist() {
        let formData = new FormData();
        formData.append("user_id", user_id)

        fetch('/api/post_wishlist', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
            let rows = data['result']
            // console.log(data['result'])
            $('#wishlist').empty()
            rows.forEach((a) => {

                let class_code = a['class_code']
                let class_name = a['class_name']
                let instructor = a['instructor']
                let class_day = a['class_time'][0]['day']
                let class_stime = a['class_time'][0]['start_time']
                let class_etime = a['class_time'][0]['end_time']

                let class_time = class_stime.substr(0, 2) + ":" + class_stime.substr(2, 2) + "-" + class_etime.substr(0, 2) + ":" + class_etime.substr(2, 2)
                // let class_time = `${class_stime} - ${class_etime}`


                let temp_html =
                    `<tr>
                        <td>
                            <label><input type="checkbox" name="color" value="blue"></label>
                        </td>
                            <td>${class_code}</td>
                            <td>${class_name}</td>
                            <td>${instructor}</td>
                            <td>${class_day}</td>
                            <td>${class_time}</td>
                            <td>
                                <button onclick="enroll_button('${class_code}')">신청</button>
                            </td>
                        <td>
                            <button onclick="wishlist_delete('${class_code}')">삭제</button>
                        </td>
                    </tr>`
                $('#wishlist').append(temp_html)
            })
        })
    }


    function enroll_button(class_code) {

        let formData = new FormData();


        formData.append("enrollment", class_code)
        formData.append("user_id", user_id)

        fetch('/api/enroll_button', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
            alert(data["msg"]);

        });
    }

    function wishlist_delete(class_code) {
        let formData = new FormData();

        formData.append("code_give", class_code);
        formData.append("user_id", user_id)

        fetch('/api/wishlist_delete', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
            alert(data["msg"]);
            window.location.reload()
        });
    }

</script>

<body>
    <!-- 내 장바구니 보여주고, 삭제, 신청버튼, 시간표들어갈 공간 남겨두기 -->

    <div class='container'>

        <div id="mySidebar" class="sidebar">
            <div class="clock">
                <div id="date" class="date"></div>
                <div id="time" class="time"></div>
            </div>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">로그아웃</a>
            <a href="/classes">수강신청</a>
            <a href="/wishlist">장바구니</a>
            <a href="/myclass">타임테이블</a>
        </div>
        <div id="main">
            <button class="openbtn" onclick="openNav()">Menu</button>


            <button id='drawbutton' type='button' onclick='drawtable()'>시간표그리기</button>

            <table class='timetable' id='timetableid'>
                <caption>▶ 강의 시간표 ◀</caption>
            </table>
            <table class="blueTable table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>과목코드</th>
                        <th>과목명</th>
                        <th>교수명</th>
                        <th>강의요일</th>
                        <th>강의시간</th>
                        <th>신청</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody id="wishlist">
                    <tr>
                        <td>
                            <label><input type="checkbox" name="color" value="blue"></label>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>

                            <button onclick="enroll_button()" type="button">신청</button>

                        </td>
                        <td>
                            <button onclick="wishlist_delete" type="button">삭제</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../static/js/sidebar.js"></script>
    <script src="../static/js/clock.js"></script>
</body>
