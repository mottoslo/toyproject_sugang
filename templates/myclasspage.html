<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/sidebar.css" />
    <link rel="stylesheet" href="../static/css/clock.css" />
    <link rel="stylesheet" href="../static/css/myclasspage.css" />
    <script src="../static/js/auth.js"></script>

</head>
<script>

    $(document).ready(function () {
        enroll_list();
    });
    //user_id 얻기
    let login_session = auth()
    let user_id = login_session['user_id']

    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }


    function drawtable(class_list) {

        let num_hrs = 10;
        $('#timetableid').append(
            `<tr>
                    <th></th>
                    <th style = 'background-color: red;'>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                </tr>`
        )
        for (var i = 1; i < num_hrs + 1; i++) {
            $('#timetableid').append(
                `<tr>
                    <th rowspan = '4'>${i + 8}</th>
                    <th id = 'p${i}1'>${i}1</th>
                    <th id = 'p${i + 10}1'>${i + 10}1</th>
                    <th id = 'p${i + 20}1'>${i + 20}1</th>
                    <th id = 'p${i + 30}1'>${i + 30}1</th>
                    <th id = 'p${i + 40}1'>${i + 40}1</th>
                    <th id = 'p${i + 50}1'>${i + 50}1</th>
                </tr>`
            )


            for (var j = 2; j < 5; j++) {
                $('#timetableid').append(
                    `<tr>
                    <th id = 'p${i}${j}'>${i}${j}</td>
                    <th id = 'p${i + 10}${j}'>${i + 10}${j}</th>
                    <th id = 'p${i + 20}${j}'>${i + 20}${j}</th>
                    <th id = 'p${i + 30}${j}'>${i + 30}${j}</th>
                    <th id = 'p${i + 40}${j}'>${i + 40}${j}</th>
                    <th id = 'p${i + 50}${j}'>${i + 50}${j}</th>
                </tr>`
                )
            }
        }

        let formData = new FormData();
        formData.append('code_list_len', class_list.length)
        for (var i = 0; i < class_list.length; i++) {
            formData.append(`code_list${i}`, class_list[i])
        }
        fetch('api/get_table_position', { method: "POST", body: formData }).then((res) => res.json()).then((data) => {
            let draw_info = data['result']
            draw_info.forEach((elem) => {
                positions = elem['class_pos']
                color = elem['class_color']

                positions.forEach((onetime_pos) => {
                    onetime_pos.forEach((pos) => {
                        $(`#p${pos}`).css('background-color', color)
                    })
                })

            })
        })

        // temp_poslist.forEach((elem) => {
        //     $(`#p${elem}`).css('background-color', 'green')
        // })
    }
    let code_list = []

    function enroll_list() {
        let formData = new FormData();
        // user_id 넘기기
        formData.append("user_id", user_id);
        fetch("/api/enroll_list", { method: "POST", body: formData })
            .then((res) => res.json())
            .then((data) => {
                let rows = data["result"];
                code_list = data["code_list"]
                $("#myclass").empty();
                rows.forEach((a) => {

                    // 변수에 app.py에서 받아온 값 삽입
                    let class_code = a["class_code"];
                    let class_name = a["class_name"];
                    let instructor = a["instructor"];
                    // let class_day = a["class_time"]["day"];
                    // let class_stime = a["class_time"]["start_time"];
                    // let class_etime = a["class_time"]["end_time"];
                    let class_day = a["class_time"][0]["day"];
                    let class_stime = a["class_time"][0]["start_time"];
                    let class_etime = a["class_time"][0]["end_time"];
                    let class_max = a["class_max"];
                    let class_now = a["class_now"];

                    let class_time = class_stime.substr(0, 2) + ":" + class_stime.substr(2, 2) + "-" + class_etime.substr(0, 2) + ":" + class_etime.substr(2, 2);

                    // tr로 붙일 html 생성
                    temp_html = `<tr>
                        <td><input type="checkbox" id="${class_code}" name="chkbox"></td>
                        <td>${class_code}</td>
                        <td><a href="#">${class_name}</a></td>
                        <td>${instructor}</td>
                        <td>${class_day}</td>
                        <td>${class_time}</td>
                        <td>${class_now}/${class_max}</td>
                    </tr>`;
                    $("#myclass").append(temp_html);
                });
            });
    }

    function class_cancel() {
        let cnt = $("input[name='chkbox']:checked").length;
        let chklist = [];
        $("input[name='chkbox']:checked").each(function () {
            chklist.push($(this).attr("id"));
        });
        if (cnt === 0) {
            alert("선택된 강의가 없습니다.");
        } else {


            let formData = new FormData();
            // user_id, chklist 넘기기
            formData.append("user_id", user_id);
            formData.append("chklist", chklist);
            fetch("/api/enroll_delete", { method: "POST", body: formData })
                .then((res) => res.json())
                .then((data) => {
                    alert(data["msg"])
                    window.location.reload()
                });
        }
    }
</script>

<body>
    <!-- 내 신청내역 보여주고, 삭제버튼, 시간표들어갈 공간 남겨두기 -->
    <div class="container">


        <div id="mySidebar" class="sidebar">
            <div class="clock">
                <div id="date" class="date"></div>
                <div id="time" class="time"></div>
            </div>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">로그아웃</a>
            <a href="/classes">수강신청</a>
            <a href="/wishlist">장바구니</a>
            <a href="/myclass">타임테이블</a>
        </div>

        <div id="main">
            <button class="openbtn" onclick="openNav()">Menu</button>

            <div class="content-area">
                <button onclick='drawtable(code_list)'>시간표그리기</button>
                <table class='timetable' id='timetableid'>
                    <caption>▶ 강의 시간표 ◀</caption>
                </table>
                <h2>내 신청내역</h2>
                <table class="enroll_list table table-hover">
                    <thead>
                        <th>체크</th>
                        <th>과목코드</th>
                        <th>수업명</th>
                        <th>강사명</th>
                        <th>강의요일</th>
                        <th>강의시간</th>
                        <th>현재/최대</th>
                    </thead>
                    <tbody id="myclass">

                    </tbody>
                </table>
                <div class="btn">
                    <button type="button" onclick="class_cancel()" class="btn btn-danger">수강 취소</button>
                </div>

            </div>
        </div>
    </div>
    <script src="../static/js/sidebar.js"></script>
    <script src="../static/js/clock.js"></script>
</body>

</html>
