<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/classlist.css">
    <link rel="stylesheet" href="../static/css/sidebar.css">
    <link rel="stylesheet" href="../static/css/clock.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>
<script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>

<body>
    <!-- 메인영역     -->
    <div class="container">

        <div id="mySidebar" class="sidebar">
            <div class="clock">
                <div id="date" class="date"></div>
                <div id="time" class="time"></div>
            </div>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">로그아웃</a>
            <a href="#">수강신청</a>
            <a href="#">장바구니</a>
            <a href="#">타임테이블</a>
        </div>

        <div id="main">
            <button class="openbtn" onclick="openNav()">Menu</button>

            <div class='contents'>
                <form class="d-flex" role="search">
                    <input id="searchForm" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
                <div class="contaner1">
                    <table id="class_table">
                        <thead>
                            <tr>
                                <th>과목코드</th>
                                <th>과목명</th>
                                <th>교수명</th>
                                <th>강의요일</th>
                                <th>강의시간</th>
                                <th>수강신청</th>
                            </tr>
                        </thead>
                        <tbody id="column">
                            <!-- <tr>
                                <td>CS101</td>
                                <td>JavaScript 문법 뽀개기</td>
                                <td>홍길동</td>
                                <td>월요일</td>
                                <td>14:00-15:30</td>
                                <td><button id="showBtn">장바구니</button></td>
                            </tr>         -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>


    <script src="../static/js/classlist.js"></script>
    <script src="../static/js/sidebar.js"></script>
    <script src="../static/js/clock.js"></script>
</body>

</html>
